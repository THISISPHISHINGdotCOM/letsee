<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Payroll Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #2E3A59;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005a9e;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Logo_HR.svg/1024px-Logo_HR.svg.png" alt="Company Logo" class="logo">
    <h2>Secure Payroll Verification</h2>
    <form id="phishingForm">
      <label for="email">Company Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@company.com" required>

      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required>

      <label for="employeeID">Employee ID</label>
      <input type="text" id="employeeID" name="employeeID" required>

      <button type="submit">Verify</button>
    </form>

    <div id="quizSection" class="hidden">
      <h3>Phishing Awareness Quiz</h3>
      <form id="quizForm">
        <label>1. What made this email suspicious?</label>
        <input type="text" name="question1" required>

        <label>2. What would you do next time?</label>
        <textarea name="question2" rows="3" required></textarea>

        <label>3. How confident are you in spotting phishing emails?</label>
        <select name="confidence">
          <option>Very Confident</option>
          <option>Somewhat Confident</option>
          <option>Not Confident</option>
        </select>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("phishingForm");
    const quizSection = document.getElementById("quizSection");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("This was a phishing simulation. No data has been collected.");
      form.classList.add("hidden");
      quizSection.classList.remove("hidden");
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for your feedback! Stay vigilant.");
    });
  </script>
</body>
</html>
